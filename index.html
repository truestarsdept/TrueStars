<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueStars Dept.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-truestars.png" alt="TrueStars Logo" />
    </div>
    <div class="nav-buttons">
      <select id="languageSelect" onchange="cambiarIdioma(this.value)">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
      <button onclick="alert('Función de iniciar sesión próximamente')">Iniciar Sesión</button>
    </div>
  </header>

  <div class="hero">
    <img src="dibujo web.png" alt="Fondo ilustración" />
    <p id="slogan">
      Los mejores productos al mejor precio.<br>Encuentra lo que buscas con confianza y calidad.
    </p>
  </div>

  <div class="categorias">
    <a href="#ropa" id="cat-ropa">Ropa</a>
    <a href="#zapatillas" id="cat-zapatillas">Zapatillas</a>
    <a href="#accesorios" id="cat-accesorios">Accesorios</a>
    <a href="#otros" id="cat-otros">Otros</a>
  </div>

  <div class="seccion" id="ropa">Ropa</div>
  <div class="seccion" id="zapatillas">Zapatillas</div>
  <div class="seccion" id="accesorios">Accesorios</div>
  <div class="seccion" id="otros">Otros</div>

  <footer>
    © 2025 TrueStars. Todos los derechos reservados.
  </footer>

  <script>
    function cambiarIdioma(idioma) {
      const slogan = document.getElementById('slogan');
      const catRopa = document.getElementById('cat-ropa');
      const catZapatillas = document.getElementById('cat-zapatillas');
      const catAccesorios = document.getElementById('cat-accesorios');
      const catOtros = document.getElementById('cat-otros');
      const footer = document.querySelector('footer');

      if (idioma === 'en') {
        slogan.innerHTML = 'The best products at the best price.<br>Find what you are looking for with trust and quality.';
        catRopa.innerText = 'Clothing';
        catZapatillas.innerText = 'Sneakers';
        catAccesorios.innerText = 'Accessories';
        catOtros.innerText = 'Others';
        footer.innerText = '© 2025 TrueStars. All rights reserved.';
      } else {
        slogan.innerHTML = 'Los mejores productos al mejor precio.<br>Encuentra lo que buscas con confianza y calidad.';
        catRopa.innerText = 'Ropa';
        catZapatillas.innerText = 'Zapatillas';
        catAccesorios.innerText = 'Accesorios';
        catOtros.innerText = 'Otros';
        footer.innerText = '© 2025 TrueStars. Todos los derechos reservados.';
      }
    }
  </script>
</body>
</html>
