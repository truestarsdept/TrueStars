<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueStars Dept.</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .logo img {
      height: 70px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-buttons button {
      padding: 10px 15px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .hero {
      background-color: #b0b0b0;
      text-align: center;
      padding: 80px 20px;
      position: relative;
      color: white;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      background-image: url("dibujo web.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.2;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content p {
      font-size: 1.5rem;
      font-style: italic;
    }

    .categorias {
      background-color: #d0d0d0;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 25px;
      flex-wrap: wrap;
    }

    .categorias a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      background-color: #e0e0e0;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .categorias a:hover {
      background-color: #ccc;
    }

    .seccion {
      background-color: #f5f5f5;
      min-height: 300px;
      padding: 40px;
      font-size: 2rem;
      text-align: center;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
