
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrueStars</title>
  <style>
    :root {
      --color-primario: #1a1a1a;
      --color-secundario: #f0f0f0;
      --color-texto: #fff;
      --color-enlaces: #e0e0e0;
      --fuente-principal: 'Arial', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--fuente-principal);
    }

    header {
      background-color: var(--color-primario);
      color: var(--color-texto);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 50px;
    }

    .nav-right {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-right select,
    .nav-right button {
      background-color: var(--color-texto);
      color: var(--color-primario);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .hero {
      background-color: var(--color-secundario);
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      width: 100px;
      margin-bottom: 20px;
    }

    .hero p {
      font-style: italic;
      font-size: 1.2rem;
      color: var(--color-primario);
    }

    .links {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .links a {
      color: var(--color-primario);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .seccion-producto {
      min-height: 300px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Matura MT Script Capitals', cursive;
      font-size: 2rem;
    }

    footer {
      background-color: var(--color-primario);
      color: var(--color-texto);
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="TrueStars Logo" />
    <div class="nav-right">
      <select id="languageSelect">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
      <button onclick="alert('Iniciar sesión no está disponible aún')">Iniciar sesión</button>
    </div>
  </header>

  <section class="hero">
    <img src="dibujo web.png" alt="Icono promoción" />
    <p id="hero-text">Los mejores productos al mejor precio<br>Encuentra lo que buscas con confianza y calidad.</p>
  </section>

  <nav class="links">
    <a href="ropa.html" id="ropa">Ropa</a>
    <a href="zapatillas.html" id="zapatillas">Zapatillas</a>
    <a href="accesorios.html" id="accesorios">Accesorios</a>
    <a href="otros.html" id="otros">Otros</a>
  </nav>

  <footer>
    © 2025 TrueStars. Todos los derechos reservados
  </footer>

  <script>
    const translations = {
      es: {
        hero: "Los mejores productos al mejor precio<br>Encuentra lo que buscas con confianza y calidad.",
        ropa: "Ropa",
        zapatillas: "Zapatillas",
        accesorios: "Accesorios",
        otros: "Otros",
        login: "Iniciar sesión"
      },
      en: {
        hero: "The best products at the best price<br>Find what you need with confidence and quality.",
        ropa: "Clothing",
        zapatillas: "Sneakers",
        accesorios: "Accessories",
        otros: "Others",
        login: "Sign in"
      }
    };

    const langSelect = document.getElementById('languageSelect');
    langSelect.addEventListener('change', (e) => {
      const lang = e.target.value;
      document.getElementById('hero-text').innerHTML = translations[lang].hero;
      document.getElementById('ropa').textContent = translations[lang].ropa;
      document.getElementById('zapatillas').textContent = translations[lang].zapatillas;
      document.getElementById('accesorios').textContent = translations[lang].accesorios;
      document.getElementById('otros').textContent = translations[lang].otros;
      document.querySelector('button').textContent = translations[lang].login;
    });
  </script>
</body>
</html>
