<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueStars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="nuevo-logo.png" alt="TrueStars Logo" />
    </div>
    <div class="nav-buttons">
      <select id="language-select" onchange="cambiarIdioma()">
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
      <button onclick="alert('Función de iniciar sesión próximamente')">Iniciar Sesión</button>
    </div>
  </header>

  <div class="hero">
    <div class="overlay">
      <p id="slogan">Los mejores productos al mejor precio<br>Encuentra lo que buscas con confianza y calidad.</p>
    </div>
  </div>

  <div class="categorias">
    <a href="ropa.html" class="cat" data-es="Ropa" data-en="Clothing">Ropa</a>
    <a href="zapatillas.html" class="cat" data-es="Zapatillas" data-en="Sneakers">Zapatillas</a>
    <a href="accesorios.html" class="cat" data-es="Accesorios" data-en="Accessories">Accesorios</a>
    <a href="otros.html" class="cat" data-es="Otros" data-en="Others">Otros</a>
  </div>

  <footer>
    © 2025 TrueStars. Todos los derechos reservados
  </footer>

  <script>
    function cambiarIdioma() {
      const idioma = document.getElementById("language-select").value;
      const slogan = document.getElementById("slogan");
      if (idioma === "en") {
        slogan.innerHTML = "The best products at the best price<br>Find what you are looking for with trust and quality.";
      } else {
        slogan.innerHTML = "Los mejores productos al mejor precio<br>Encuentra lo que buscas con confianza y calidad.";
      }

      document.querySelectorAll('.cat').forEach(el => {
        el.textContent = el.dataset[idioma];
      });
    }
  </script>
</body>
</html>
