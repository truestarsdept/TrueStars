<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueStars Dept.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Cabecera superior */
    header {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }
    .logo img {
      height: 70px;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      padding: 10px 16px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Franja con imagen grande y texto */
    .hero {
      background-color: #bfbfbf;
      text-align: center;
      padding: 60px 20px;
      position: relative;
      overflow: hidden;
    }
    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      height: auto;
      opacity: 0.15;
    }
    .hero p {
      position: relative;
      font-style: italic;
      font-size: 1.6rem;
      z-index: 1;
      color: #000;
    }

    /* Enlaces por categorías */
    .categorias {
      background-color: #d6d6d6;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .categorias a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      background-color: #c0c0c0;
      padding: 10px 15px;
      border-radius: 5px;
    }

    /* Secciones vacías */
    .seccion {
      background-color: #f5f5f5;
      min-height: 300px;
      padding: 30px;
      font-size: 2rem;
      text-align: center;
      font-family: 'Matura MT Script Capitals', cursive;
    }

    /* Pie de página */
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="TrueStars Logo" />
    </div>
    <div class="nav-buttons">
      <button onclick="toggleLanguage()">Idioma/Language</button>
      <button onclick="alert('Función de iniciar sesión próximamente')">Iniciar Sesión</button>
    </div>
  </header>

  <div class="hero">
    <img src="dibujo web.png" alt="Icono compra" />
    <p id="slogan">Los mejores productos al mejor precio<br>Encuentra lo que buscas con confianza y calidad.</p>
  </div>

  <div class="categorias">
    <a href="#ropa" id="linkRopa">Ropa</a>
    <a href="#zapatillas" id="linkZapatillas">Zapatillas</a>
    <a href="#accesorios" id="linkAccesorios">Accesorios</a>
    <a href="#otros" id="linkOtros">Otros</a>
  </div>

  <div class="seccion" id="ropa">Ropa</div>
  <div class="seccion" id="zapatillas">Zapatillas</div>
  <div class="seccion" id="accesorios">Accesorios</div>
  <div class="seccion" id="otros">Otros</div>

  <footer>
    © 2025 TrueStars. Todos los derechos reservados
  </footer>

  <script>
    let idioma = 'es';
    function toggleLanguage() {
      const texto = document.getElementById('slogan');
      const linkRopa = document.getElementById('linkRopa');
      const linkZapatillas = document.getElementById('linkZapatillas');
      const linkAccesorios = document.getElementById('linkAccesorios');
      const linkOtros = document.getElementById('linkOtros');
      const secciones = {
        ropa: document.getElementById('ropa'),
        zapatillas: document.getElementById('zapatillas'),
        accesorios: document.getElementById('accesorios'),
        otros: document.getElementById('otros')
      };

      if (idioma === 'es') {
        texto.innerHTML = 'The best products at the best price<br>Find what you are looking for with trust and quality.';
        linkRopa.textContent = 'Clothing';
        linkZapatillas.textContent = 'Sneakers';
        linkAccesorios.textContent = 'Accessories';
        linkOtros.textContent = 'Others';
        secciones.ropa.textContent = 'Clothing';
        secciones.zapatillas.textContent = 'Sneakers';
        secciones.accesorios.textContent = 'Accessories';
        secciones.otros.textContent = 'Others';
        idioma = 'en';
      } else {
        texto.innerHTML = 'Los mejores productos al mejor precio<br>Encuentra lo que buscas con confianza y calidad.';
        linkRopa.textContent = 'Ropa';
        linkZapatillas.textContent = 'Zapatillas';
        linkAccesorios.textContent = 'Accesorios';
        linkOtros.textContent = 'Otros';
        secciones.ropa.textContent = 'Ropa';
        secciones.zapatillas.textContent = 'Zapatillas';
        secciones.accesorios.textContent = 'Accesorios';
        secciones.otros.textContent = 'Otros';
        idioma = 'es';
      }
    }
  </script>
</body>
</html>
